<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="Calculator.js"></script>
  <script type="text/javascript">
		function performCalc() {
      var p1 = document.getElementById("input_par1").value;
      var p2 = document.getElementById("input_par2").value;
      var operValues = document.getElementsByName("oper");
      var operation = "non";
      for (var i = 0; i < operValues.length; i++) {
        if (operValues[i].checked) {
          operation = operValues[i].value;
          break;
        }
      }
      calculate(p1, p2, operation);
    }
  </script>
</head>
<body>
  <h1>Simple calculator</h1>
  <!--<p><a href="JavaScript:calculate(15, 4, 'add')">ljljhgfjhgj</a><br><br></p>-->
  <input type="number" name="par1" id="input_par1"></input>
  <input type="radio" name="oper" value="add" checked>+</input>
  <input type="radio" name="oper" value="sub">-</input>
  <input type="radio" name="oper" value="mul">*</input>
  <input type="radio" name="oper" value="div">/</input>
  <input type="radio" name="oper" value="divInt">/int</input>
  <input type="number" name="par2" id="input_par2"></input>
  <input type="button" value="calculate" onclick="performCalc()"></input>
</body>
</html>
