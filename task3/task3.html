<!DOCTYPE html>
<html>
<head>
<!-- perform binary search in sorted number array-->
  <meta charset="utf-8">
  <script src="search.js"></script>
  <script type="text/javascript">
    function execBinSearch() {
      var arr = document.getElementById("values").value;
      var val = document.getElementById("number").value;
      const result = binSearch(arr, val);
      
      alert(result == -1 ? "Element is not found" :"Searched number is in position with index = " + result);
    }
  </script>
</head>
<body>
  <h1>Search index of element by value</h1>
  Input elements of array separated by comma
  <input type="text" name="arrValues" id="values"></input> &nbsp;
  What to look for?
  <input type="text" name="searchNumb" id="number"></input>
  <input type="button" value="calculate" onclick="execBinSearch()"></input>
</body>
</html>
